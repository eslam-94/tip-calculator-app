<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <div class="cal d-flex flex-wrap flex-row">
      <div class="left col-12 col-md-6">
        <p>Bill</p>
        <div class="bill-amount">
          <img src="images/icon-dollar.svg" alt="">
          <input type="number" placeholder="0">
        </div>
        <p>Select Tip %</p>
        <div class="tip-percentage">
          <button class="" type="button" value="5" name="button">5%</button>
          <button class="" type="button" value="10" name="button">10%</button>
          <button class="" type="button" value="15" name="button">15%</button>
          <button class="" type="button" value="25" name="button">25%</button>
          <button class="" type="button" value="50" name="button">50%</button>
          <input id="custom" type="number" placeholder="Custom">
        </div>
        <div class="d-flex justify-content-between">
          <p>Number of People</p>
          <p id="error">can't be zero</p>
        </div>
        <div class="no-people">
          <img src="images/icon-person.svg" alt="">
          <input type="number" placeholder="0">
        </div>
      </div>
      <div class="right col-12 col-md-6">
        <div class="result">
          <p>Tip Amount<span>/ person</span></p>
          <p id="a">$0.00</p>
        </div>
        <div class="result">
          <p>Total<span>/ person</span></p>
          <p id="b">$0.00</p>
        </div>
        <button class="col-10" disabled type="button" name="button">Reset</button>
      </div>
    </div>
    <footer class="attribution my-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/eslam-94">Eslam Ismail</a>
    </footer>
  </main>
</body>
<script src="index.js" charset="utf-8"></script>

</html>
